<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>РЕЙТИНГ КРИПТОВАЛЮТ ПО КАПИТАЛИЗАЦИИ В РЕАЛЬНОМ ВРЕМЕНИ</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <style>
        th {
            -webkit-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">РЕЙТИНГ КРИПТОВАЛЮТ ПО КАПИТАЛИЗАЦИИ В РЕАЛЬНОМ ВРЕМЕНИ</h3>

            <div id="app">
                <vue-bootstrap-table
                        :columns="columns"
                        :values="values"
                        :show-filter="showFilter"
                        :show-column-picker="showPicker"
                        :paginated="paginated"
                        :page-size="perPage"
                        :multi-column-sortable="multiColumnSortable"
                        :filter-case-sensitive="filterCaseSensitive"
                >
                </vue-bootstrap-table>
            </div>
        </div>
    </div>
</div>
<script src="./js/vue.js"></script>
<script src="./js/vue-resource.js"></script>
<script src="./js/vue-bootstrap-table.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
